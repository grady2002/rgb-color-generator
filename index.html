<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RGB Preview</title>
</head>
<body>
    <div class="container">
        <section class="top__section">
            <h2 class="main__header">
                rgb color preview :
            </h2>
        </section>
        <section class="color__display">
            <div class="color__screen" id="colorScreen"></div>
        </section>
        <br><br>
        <section class="output__property">
            <label for="output property">html hex : </label>
            <span class="css__property" id="commandOutput">input rgb values first !</span>
        </section>
        <br><br>
        <section class="input__part">
            <label for="input 1">red Component :</label><input type="text" id="redComponent">
            <label for="input 2">green Component :</label><input type="text" id="greenComponent">
            <label for="input 3">blue Component :</label><input type="text" id="blueComponent">
            <button onclick="generateColor()">Generate</button>
            <br>
            <button onclick="clearColor()">Clear</button>
        </section>
    </div>
    <!--js-->
    <script src="./js/main.js"></script>
</body>
</html>
